<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
 
    <div class="box">
      
        <h1 id="h1">Sign UP</h1>
        <div class="content">
        <div class="item"  >
            <label for="name1" id="n1">Full Name</label>
        </div>
        <div class="item"  >
            <input type="text" id="name1" placeholder="Enter Your Name">
        </div>
        <div class="item">
            <label for="Email">Email-id</label>
        </div>
            
        <div class="item">
        
            <input type="text" id="Email" placeholder="Enter your Email">
        </div>
        <div class="item">
            <label for="user">User Name</label>
        </div>
        <div class="item">
            <input type="text" name="" id="user" placeholder="Enter your Email">
        </div>
        <div class="item">
            <label for="pass">Password</label>
       </div>
       <div class="item">
            <input type="password" name="" id="user" placeholder="Enter your Password">
        </div>
          <div class="item">
            <label for="pass2">Confirm Password</label>
            </div>
            <div class="item">
            <input type="password" id="pass2" placeholder="Enter your Confirm Password" >
        </div>
    </div>
          <div class="button">
        <button>Submit</button>
    </div>
    <div class="foot">Already Have Account? <a href="login.html">LOGIN</a></div>
    </div>
</body>
</html>
